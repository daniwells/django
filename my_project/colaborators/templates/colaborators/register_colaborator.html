{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Register a New Colaborator</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <input type="hidden" name="csrfmiddlewaretoken" value="OSISvdPWjtWCubSWNlPpPMtEBBOaUZtyvMJtQQ0b8s0TH7IE6KZUYfu0b2gHHFHR">        
        <div class="d-flex py-4">
            <div class="mx-5" style="width: 500px;">
                <div class="form-group">
                    <label for="id_full_name">Full Name:</label>
                    <input type="text" class="form-control" id="id_full_name" name="full_name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="id_EDV">EDV:</label>
                    <input type="text" class="form-control" id="id_EDV" name="EDV" placeholder="EDV" required>
                </div>
                <div class="form-group">
                    <label for="id_responsibillity">Responsibillity:</label>
                    <input type="text" class="form-control" id="id_responsibillity" name="responsibillity" placeholder="Responsibillity" required>
                </div>
                <div class="form-group">
                    <label for="id_sector">Sector:</label>
                    <input type="text" class="form-control" id="id_sector" name="sector" placeholder="Sector" required>
                </div>
                <div class="form-group">
                    <label for="id_address">Address:</label>
                    <input type="text" class="form-control" id="id_address" name="address" placeholder="Address" required>
                </div>

                <!-- //////////////////////////////////////////////////////////////////////// -->
                <div class="form-group py-4 ">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'colaborators:show_colaborators' %}" class="btn btn-secondary">Cancel</a>
                </div>
                <!-- //////////////////////////////////////////////////////////////////////// -->
            </div>
            
            <!-- //////////////////////////////////////////////////////////////////////// -->

            <div style="width: 200px;">
                <div class="form-group">
                    <label for="id_date_admission">Date of Admission:</label>
                    <input type="date" class="form-control" id="id_date_admission" name="date_admission" required>
                </div>
                <div class="form-group">
                    <label for="id_schedule_start">Schedule of Start:</label>
                    <input type="text" class="form-control" id="id_schedule_start" name="schedule_start" placeholder="Schedule of Start" required>
                </div>
                <div class="form-group">
                    <label for="id_schedule_end">Schedule of End:</label>
                    <input type="text" class="form-control" id="id_schedule_end" name="schedule_end" placeholder="Schedule of End" required>
                </div>
                <div class="form-group py-2">
                    <label for="id_perfil_image">Enter your perfil photo:</label>
                    <input type="file" class="form-control" id="id_perfil_image" name="perfil_image" required>
                </div>
                <div style="border: .1px solid rgba(0,0,0,.3); padding: 15px; width: 200px; border-radius: 10px; " >
                    <img src="#" alt="Perfil Image Visualization" id="image_visualization" style="display: none; object-fit:cover; margin: auto;" width="100px" height="100px">
                </div>
            </div>
        </div>
  
    </form>
</div>

<script>
    let perfil_photo_input = document.querySelector("#id_perfil_image")
    perfil_photo_input.addEventListener("change", (event) => {
        let image_visualization = document.querySelector('#image_visualization')
        let file = event.target.files[0]

        var reader = new FileReader();
        reader.onload = () => {
            var imageDataUrl = reader.result;
            console.log('URL de dados da imagem:', imageDataUrl);
            image_visualization.src = imageDataUrl
            image_visualization.style.display = 'block'
        };
        reader.readAsDataURL(file);
    })
</script>
{% endblock %}
