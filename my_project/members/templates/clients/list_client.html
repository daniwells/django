{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>List of clients</h1>
    <table class="tale table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>CPF</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.id }}</td>
                <td>{{ client.name }}</td>
                <td>{{ client.address }}</td>
                <td>{{ client.cpf }}</td>
                <td>{{ client.date_birth }}</td>
                <td>
                    <a href="{% url 'edit_client' client.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_client' client.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'make_client' %}" class="btn btn-success">New Client</a>
</div>
{% endblock %}
