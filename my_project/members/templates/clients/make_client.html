{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Make New Client</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list_client' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
